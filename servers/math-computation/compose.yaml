services:

  simple-math-server:
    build:
      context: .
    image: simple-math-server:latest
    container_name: simple-math-server
    hostname: simple-math-server
    restart: always
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - openwebui

networks:
  openwebui:
    external: true
